<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Details</title>
  </head>
  <body>
    <h1>Enter your Details here</h1>
    <form action="">
      <label for="fname">Enter your name: </label>
      <input type="text" name="fname" id="fname" /><br /><br />
      <label for="email">Enter your email: </label>
      <input type="email" name="email" id="email" /><br /><br />
      <label for="password">Enter your password: </label>
      <input type="password" name="password" id="password" /><br /><br />
      <label for="age">Age: </label>
      <input type="number" name="age" id="age" /><br /><br />
      <label for="dob">DOB: </label>
      <input type="date" name="dob" id="dob" />
      <p>Select your T-Shirt Size:</p>
      <input type="radio" name="TShirtSize" id="small" value="small" />
      <label for="small">Small </label><br />
      <input type="radio" name="TShirtSize" id="medium" value="medium" />
      <label for="medium">Medium </label><br />
      <input type="radio" name="TShirtSize" id="large" value="large" />
      <label for="large">Large </label><br /><br />
      <label for="color">Choose Color: </label>
      <input type="color" name="color" id="color" /><br /><br />
      <p>Select your Car:</p>
      <select name="car" id="car">
        <option value="volvo">Volvo</option>
        <option value="fiat">Fiat</option>
        <option value="suud">Suud</option>
        <option value="audi">Audi</option></select
      ><br /><br />
      <label for="about">Tell us about yourself</label>
      <textarea name="about" id="about" cols="20" rows="5"></textarea
      ><br /><br />
      <input type="reset" value="RESET" />
      <input type="submit" value="SUBMIT" />
    </form>
  </body>
</html>
